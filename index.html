<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-07 (Form)</title>
</head>
<body bgcolor="#cce6ff">
    <form>
        <fieldset>
        
    <h2 align="center">GOVERNMENT COMPUTER SCIENCE COLLEGE<br>GULSHAN-E-IQBAL, KARACHI</h2>
    <hr>
    <h2>
        <table border="1" align="center" cellpadding="10">
        <th>Admission Form</th>
    </table>
</h2>
<hr>
<br>
<label for="name">Enter Your Full Name:</label>
<input type="text" id="name" name="name" size="100"><br><br>

<label for="email">Enter Your Email:</label>
<input type="email" id="email" name="email" size="100"><br><br>

<label for="password">Enter Your Password:</label>
<input type="password" id="password" name="password" size="100"><br><br>


<label for="password">Confirm Your Password:</label>
<input type="password" id="password" name="password" size="100"><br><br>

<label for="contact">Enter Your Contact:</label>
<input type="contact" id="contact" name="contact" size="100"><br><br>

<label for="gender">Enter Your Gender:</label>
<label><input type="radio" id="gender" name="gender" value="gender" size="100">Male</label>
<label><input type="radio" id="gender" name="gender" value="gender" size="100">Female</label><br><br>

<label for="date">Enter Your Date of Birth:</label>
<input type="date" name="date" size="100"><br><br>

<label for="region">Region:</label>
<select name="region" id="region">
    <option value="No-Region">Select Your Region</option>
    <option value="Karachi">Karachi</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Badin">Badin</option>
    <option value="Nawabshah">Nawabshah</option>
    <option value="Sukkur">Sukkur</option>
    <option value="Larkana">Larkana</option>
    <option value="Dadu">Dadu</option>
    <option value="Thatta">Thatta</option>
    <option value="Shikarpur">Shikarpur</option> </select> <br><br>

<label for="language">Languages Known:</label>
<label><input type="checkbox" name="language" value="HTML">HTML</label>
<label><input type="checkbox" name="language" value="CSS">CSS</label>
<label><input type="checkbox" name="language" value="JAVASCRIPT">JAVASCRIPT</label><br><br>

<label for="address">Enter Your Postal Address:</label><br>
<textarea name="address" cols="20" rows="4"></textarea> <br><br>

<center><input type="submit"></center>
</fieldset>
</form>
</body>
</html>
